<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html {
            font-size: 14px;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .masking {
            position: absolute;
            top: 6.64rem;
            left: 0;
            width: 100%;
            height: 10.2rem;
            text-align: center;
            color: #fff;
            font-size: 1.6rem;
            line-height: 1.4;
            background: linear-gradient(to right, rgba(0, 20, 56, 0) 5%, rgba(0, 20, 56, 0.2) 70%, rgba(0, 20, 56, 0));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            letter-spacing: 0.15rem;
        }
        @keyframes blink {
            0%, 20%, 40%, 60%, 80%, 100% {
                opacity: 1;
            }
            10%, 30%, 50%, 70%, 90% {
                opacity: 0.5;
            }
        }
        @keyframes bounce {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateY(-5px);
            }
        }
        .masking .day {
            color: #ffc5d0;
            font-weight: 500;
            animation: blink 5s infinite;
        }
        .masking .min {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f8f8;
        }
        .masking .second {
            animation: bounce 5s infinite;
        }
        .hour, .minute, .second {
            font-weight: 500;
            color: #ffc5d0;
        }
    </style>
</head>
<body>
    <div class="container" style="background-image: url(https://810307015.github.io/memory.png);">
        <div class="masking" >
            <p>相爱<span class="day" id="day"></span>天</p>
            <p>愿余生都可四目相对</p>
            <p>余生只有彼此</p>
            <p class="min">
                (<span class="hour" id="hour"></span>小时
                <span class="minute" id="minute"></span>分钟
                <span class="second" id="second"></span>秒)
            </p>
        </div>
    </div>
    <script>
        const togatherTime = new Date('2021/09/15 12:40:00');
        const day = document.getElementById('day');
        const hour = document.getElementById('hour');
        const minute = document.getElementById('minute');
        const second = document.getElementById('second');
        const DAY = (24*3600*1000),
              HOUR = 3600 * 1000,
              MINUTE = 60 * 1000,
              SECOND = 1000;
        function getDays() {
            const delta = +new Date() - togatherTime;
            const days = Math.floor(delta / DAY);
            const hours = Math.floor(delta % DAY / HOUR);
            const minutes = Math.floor(delta % HOUR / MINUTE);
            const seconds = Math.floor((delta - days * DAY - hours * HOUR - minutes * MINUTE) / 1000);

            day.innerText = days;
            hour.innerText = hours.toString().padStart(2, '0');
            minute.innerText = minutes.toString().padStart(2, '0');
            second.innerText = seconds.toString().padStart(2, '0');
        }

        const screenWidth = document.documentElement.clientWidth;
        const ratio = screenWidth / 750;
        const fontSize = ratio * 14;
        document.documentElement.fontSize = `${fontSize}px`;

        getDays();
        setInterval(() => {
            getDays();
        }, 1000)
    </script>
</body>
</html>
