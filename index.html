<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 14px;
    }
    .container {
      padding: 20px;
    }
    .name {
      font-size: 2rem;
      font-weight: 600;
      color: #ffc0cb;
    }
    .title {
      padding: 0 20px;
      color: pink;
      font-size: 1.6rem;
    }
    .togather-time {
      display: flex;
      align-items: center;
    }
    .unit {
      color: #D2691E;
      font-size: 1rem;
      font-style: italic;
      margin: 0 0.5rem;
    }
    .value {
      color: #FA8072;
      font-size: 1.4rem;
      font-weight: 600;
      font-style: normal;
    }
    .text {
      color: rgba(255, 60, 80);
      font-size: 3rem;
    }
    @keyframes bounce {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }
      10% {
        transform: translateY(-0.5rem);
      }
      30% {
        transform: translateY(-0.4rem);
      }
      50% {
        transform: translateY(-0.3rem);
      }
      70% {
        transform: translateY(-0.2rem);
      }
      90% {
        transform: translateY(-0.1em);
      }
    }
    .second-value {
      animation: bounce linear 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">吴秀</div>
    <div class="title">我们认识了</div>
    <div class="know-time" id="know-time"></div>
    <div class="title">我们在一起已经</div>
    <div class="togather-time" id="togather-time"></div>
    <div class="text">时间不停，爱你不止</div>
  </div>
  <script>
    const SECOND = 1000,
          MINUTE = 60 * SECOND,
          HOUR = 60 * MINUTE,
          DAY = 24 * HOUR;
    const togatherStartTime = new Date('2021/09/15 12:40:00');
    const togatherDom = document.getElementById('togather-time');
    const knowTime = new Date('2021/01/09 13:00:00');
    const knowDom = document.getElementById('know-time');
    function getTimeStr(startTime, targetDom) {
      const delta = +new Date() - startTime;
      const d = Math.floor(delta / DAY);
      const h = Math.floor((delta % DAY) / HOUR);
      const m = Math.floor((delta % HOUR) / MINUTE);
      const s = Math.floor((delta - d * DAY - h * HOUR - m * MINUTE) / SECOND);
      targetDom.innerHTML = `
      <span class="day-value value">${d}</span><span class="day-unit unit">天</span>
      <span class="hour-value value">${h.toString().padStart(2, '0')}</span><span class="hour-unit unit">小时</span>
      <span class="minute-value value">${m.toString().padStart(2, '0')}</span><span class="minute-unit unit">分钟</span>
      <span class="second-value value">${s.toString().padStart(2, '0')}</span><span class="second-unit unit">秒</span>`;
    }
    getTimeStr(knowTime, knowDom);
    getTimeStr(togatherStartTime, togatherDom);
    
    setInterval(() => {
      getTimeStr(knowTime, knowDom);
      getTimeStr(togatherStartTime, togatherDom);
    }, 1000);
  </script>
</body>
</html>
